<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="./src/assets/logo.svg" alt="Логотип проекта масто" class="logo header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <button class="profile__avatar" type="button" name="avatar"></button>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places page__section">
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">
        © 2024 Mesto Russia
      </p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile" novalidate>
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя"
            pattern="[а-яёА-ЯЁ\w\s\-]{2,40}"
            data-error-message="Поле может содержать только латинские и кириллические буквы, знаки дефиса и пробелы"
            required>
          <small class="popup__input-error"></small>
          <input type="text" name="about" class="popup__input popup__input_type_description" placeholder="Занятие"
            pattern="[а-яёА-ЯЁ\w\s\-]{2,200}"
            data-error-message="Поле может содержать только латинские и кириллические буквы, знаки дефиса и пробелы"
            required>
          <small class="popup__input-error"></small>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new-place" novalidate>
          <input type="text" name="name" class="popup__input popup__input_type_card-name" placeholder="Название"
            pattern="[а-яёА-ЯЁ\w\s\-]{2,30}"
            data-error-message="Поле может содержать только латинские и кириллические буквы, знаки дефиса и пробелы"
            required>
          <small class="popup__input-error"></small>
          <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку"
            required>
          <small class="popup__input-error"></small>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__content popup__content_content_image">
        <button type="button" class="popup__close"></button>
        <img src="" alt="" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="edit-avatar" novalidate>
          <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку"
            required>
          <small class="popup__input-error"></small>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form class="popup__form" name="confirm" novalidate>
          <button type="submit" class="button popup__button">Да</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="./src/index.js"></script>

  <template id="card-template">
    <li class="places__item card">
      <img class="card__image" src="" alt="" />
      <button type="button" class="card__delete-button"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>
        <p class="card__like-count">0</p>
      </div>
    </li>
  </template>
</body>

</html>
